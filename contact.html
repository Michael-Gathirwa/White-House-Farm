  <main class="page-inner">
    <h1>Contact Us</h1>
    <p>Want to visit or ask about our animals? Get in touch:</p>
    <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
      <label>Name<input type="text" name="name" required></label>
      <label>Email<input type="email" name="email" required></label>
      <label>Message<textarea name="message" rows="4" required></textarea></label>
      <button class="btn" type="submit">Send</button>
    </form>

    <h3>Location</h3>
    <p>Embed your map here (use your farm coordinates or a google maps iframe).</p>
  </main>
